<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search container-line">
                <a href="#" class="header-link-icon">
                    <img src="./img/search.svg" alt="search icon" class="search-icon header-icon">
                </a>
                <input type="text" class="search-field">
            </div>
            <div class="manage container-line">
                <a href="#" class="header-link-icon">
                    <img src="./img/notifications.svg" alt="bell ringing" class="manage-notification header-icon">
                </a>
                <a href="#" class="header-link-icon">
                    <img src="./img/photo3.jpeg" alt="user photo" class="manage-user-photo">
                </a>
                <p class="manage-user-name">Vlad Solovey</p>
            </div>
            <div class="welcome">
                <img src="./img/photo3.jpeg" alt="user photo bigger size" class="welcome-user-photo">
                <p class="welcome-message">Hi there,</p>
                <p class="welcome-user-name">Vlad Solovey (@soloVlad)</p>
            </div>
            <div class="menu container-line">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </header>

        <div class="sidebar">
            <a href="#" class="logo image-link">
                <div class="image-container">
                    <img src="./img/dashboard.svg" alt="blocks" class="logo-icon">
                </div>
                <h1 class="logo-text">Dashboard</h1>
            </a>


            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/home.svg" alt="home" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">home</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/profile.svg" alt="person card" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">profile</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/messages.svg" alt="chat" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">messages</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/history.svg" alt="clock" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">history</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/tasks.svg" alt="multiple files" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">tasks</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/communities.svg" alt="people" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">communities</div>
                    </a>
                </li>
            </ul>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/settings.svg" alt="cog" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">settings</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/support.svg" alt="question sign" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">support</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-item-link image-link">
                        <div class="image-container">
                            <img src="./img/privacy.svg" alt="tick in shield" class="nav-item-icon">
                        </div>
                        <div class="nav-item-text">privacy</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="projects"></div>

        <div class="announs-and-trending">

        </div>
    </div>
</body>

</html>
